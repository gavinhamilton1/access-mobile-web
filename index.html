<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Ionic App</title>
    
    <base href="/" />
    
    <meta name="color-scheme" content="light dark" />
    <meta
      name="viewport"
      content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    
    <!-- PWA Meta Tags -->
    <meta name="application-name" content="Access Mobile" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Access Mobile" />
    <meta name="description" content="Mobile banking app for check capture and remote deposits" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="msapplication-config" content="/browserconfig.xml" />
    <meta name="msapplication-TileColor" content="#007bff" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="theme-color" content="#007bff" />
    
    <!-- PWA Icons -->
    <link rel="apple-touch-icon" href="/images/icon-192.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon.ico?v=2" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon.ico?v=2" />
    <link rel="manifest" href="/manifest.json?v=2" />
    <link rel="mask-icon" href="/images/safari-pinned-tab.svg" color="#007bff" />
    <link rel="shortcut icon" href="/favicon.ico?v=2" />
    
    <!-- OpenCV.js for document detection -->
    <script>
      function onOpenCvReady() {
        console.log('OpenCV.js loaded successfully');
        // Don't call window.onOpenCvReady() to prevent recursion
        // The component will handle the callback
      }
    </script>
    <script async src="https://docs.opencv.org/4.8.0/opencv.js" onload="onOpenCvReady();" type="text/javascript"></script>
    
    <!-- Tesseract.js for OCR -->
    <script src="https://unpkg.com/tesseract.js@4.1.1/dist/tesseract.min.js"></script>
    
    <!-- add to homescreen for ios -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="Ionic App" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
